<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The ACCurate Syncer</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
  <div class="header">
    <div class="header-links">
      <a href="https://github.com/isaacmurtagh/the-accurate-syncer" target="_blank" class="header-link" title="GitHub">
        <img src="../assets/icon-github.svg" alt="GitHub">
      </a>
      <a href="https://isaacmurtagh.github.io/the-accurate-syncer/" target="_blank" class="header-link" title="Website">
        <img src="../assets/icon-website.svg" alt="Website">
      </a>
      <a href="https://isaacmurtagh.github.io/the-accurate-syncer/legal.html" target="_blank" class="header-link" title="Legal Notice">
        <img src="../assets/icon-legal.svg" alt="Legal">
      </a>
    </div>
    <img src="../assets/banner.png" class="banner" alt="The ACCurate Syncer">
    <a id="btn-air" class="air-btn" href="https://www.iheart.com/live/alternative-commentary-collective-6693/" target="_blank">
      <img id="air-on" src="../assets/on-air.png" alt="On Air" class="hidden">
      <img id="air-off" src="../assets/off-air.png" alt="Off Air">
    </a>
  </div>

  <div class="controls">
    <button id="btn-play-pause" class="cap-btn">
      <img id="cap-play" src="../assets/play.png" alt="Play">
      <img id="cap-pause" src="../assets/pause.png" alt="Pause" class="hidden">
    </button>
  </div>

  <div class="nudge-row">
    <button id="btn-back-5" class="nudge-btn"><img src="../assets/back-5.png" alt="-5s"></button>
    <span id="offset-display" class="offset-display">0.0s</span>
    <button id="btn-forward-5" class="nudge-btn"><img src="../assets/forward-5.png" alt="+5s"></button>
  </div>

  <script src="popup.js"></script>
</body>
</html>

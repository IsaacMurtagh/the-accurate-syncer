<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The ACCurate Syncer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <img src="../assets/banner.png" class="banner" alt="The ACCurate Syncer">

  <div class="controls">
    <button id="btn-play-pause" class="cap-btn">
      <img id="cap-play" src="../assets/play.png" alt="Play">
      <img id="cap-pause" src="../assets/pause.png" alt="Pause" class="hidden">
    </button>
  </div>

  <div class="nudge-row">
    <div class="nudge-group">
      <button id="btn-back-5" class="nudge-btn nudge-big"><img src="../assets/back-5.png" alt="-5s"></button>
      <button id="btn-back-05" class="nudge-btn"><img src="../assets/back-05.png" alt="-0.5s"></button>
    </div>
    <div class="nudge-group">
      <button id="btn-forward-05" class="nudge-btn"><img src="../assets/forward-05.png" alt="+0.5s"></button>
      <button id="btn-forward-5" class="nudge-btn nudge-big"><img src="../assets/forward-5.png" alt="+5s"></button>
    </div>
  </div>
</body>
</html>
